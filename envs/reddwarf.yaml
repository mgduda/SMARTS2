---

################################
# Reddwarf - MMM 32 Core Machine
################################

Description:
  Name: Reddwarf
  Max Cores: 10
  Modules: True
  LMOD_CMD: /usr/local/lmod/lmod/libexec/lmod
  HPC: False

Modsets:

  ############
  # GNU-9.1.0
  ############
  GNU-9.1.0:
    name: gnu-9.1.0
    Compiler:
      Name: gnu
      Version: 9.1.0
      Path: /sysdisk2/mcurry/build-gcc-9.1.0/gcc-9.1.0
      Executables:
        - gcc
        - gfortran
        - g++
    MPI:
      Path: /sysdisk2/mcurry/build-gcc-9.1.0/mpich-3.3.1
      version: 3.3.1
      Executables:
        - mpicc
        - mpif90
        - mpifort
        - mpiexec
        - mpirun
    Libs:
      - p-netcdf:
        Name: PNETCDF
        Value: /users/mcurry/build-gnu-9.1.0/lib
      - c-netcdf:
        Name: NETCDF
        Value: /users/mcurry/build-gnu-9.1.0/lib
      - f-netcdf:
        Name: NETCDFF
        Value: /users/mcurry/build-gnu-9.1.0/lib
      - PIO:
        Name: PIO
        Value: /users/mcurry/build-gnu-9.1.0/pio/2.4.3
      - precision:
        Name: PRECISION
        Value: single
      - USE_PIO2:
        Name: USE_PIO2
        Value: "true"
      - MPAS_EXTERNAL_LIBS:
        Name: MPAS_EXTERNAL_LIBS
        Value: "-L${PIO}/lib -L${LIBBASE}/lib/lib -lpio -lpnetcdf -lnetcdf -lhdf5_hl -lhdf5 -ldl -lz"
      - MPAS_EXTERNAL_INCLUDES:
        Name: MPAS_EXTERNAL_INCLUDES
        Value: "-I${LIBBASE}/lib/include -I${PIO}/lib/include"

  ############
  # GNU-8.3.0
  ############
  GNU-8.3.0:
    name: gnu-8.3.0
    Compiler:
      Name: gnu
      Version: 8.3.0
      Module: gnu
      Executables:
        - gcc
        - gfortran
        - g++
    Libs:
      - p-netcdf:
        Module: pnetcdf
        Version: 1.11.2
      - c-netcdf:
        Module: netcdf 
        Version: 4.7.0
      - pio:
        Module: pio
        Version: 2.3.1

  ###############
  # INTEL-19.0.2
  ###############
  INTEL-19.0.2:
    name: intel-19.0.2
    Compiler:
      Name: intel
      Version: 19.0.2
      Module: intel
      Executables:
        - ifort
        - icc
    MPI:
      Module: openmpi
      Version: 4.0.1
      Executables:
        - mpicc
        - mpif90
        - mpifort
        - mpiexec
        - mpirun
    Libs:
      - p-netcdf:
        Module: pnetcdf
        Version: 1.11.2
      - c-netcdf:
        Module: netcdf 
        Version: 4.7.0
      - pio:
        Module: pio
        Version: 2.3.1
        
