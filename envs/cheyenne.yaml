---
##################################
# Cheyenne Super Computer
##################################

Description:
  Name: Cheyenne
  Max Cores: 4
  Modules: True
  LMOD_CMD: /glade/u/apps/ch/opt/lmod/8.1.7/lmod/lmod/libexec/lmod
  HPC: PBS

PBS_OPTIONS:
  - A: NM00013
  - q: regular
  - j: oe

Modsets:
  ###############
  # INTEL-19.0.2
  ###############
  INTEL-19.0.2:
    name: intel-19.0.2
    Compiler:
      Name: intel
      Version: 19.0.2
      Module: intel
      Executables:
        - ifort
        - icc
    MPI:
      Module: mpt
      Version: 2.19
      Executables:
        - mpicc
        - mpif90
    Libs:
      - p-netcdf:
        Name: PNETCDF
        Value: /glade/work/duda/libs-intel19.0.2
      - c-netcdf:
        Name: NETCDF
        Value: /glade/work/duda/libs-intel19.0.2
      - pio:
        Name: PIO
        Value: /glade/work/duda/libs-intel19.0.2
      - external_libs:
        Name: MPAS_EXTERNAL_LIBS
        Value: "-L${NETCDF}/lib -lhdf5_hl -lhdf5 -ldl -lz"
      - external_includes:
        Name: MPAS_EXTERNAL_INCLUDES
        Value: "-I${NETCDF}/include"
      - JASPERLIB:
        Name: JASPERLIB
        Value: "/glade/u/home/wrfhelp/UNGRIB_LIBRARIES/lib"
      - JASPERINC:
        Name: JASPERINC
        Value: /glade/u/home/wrfhelp/UNGRIB_LIBRARIES/include
      - use_pio2:
        Name: USE_PIO2
        Value: 'true'
      - precision:
        Name: PRECISION
        Value: single


  ###############
  # GNU-9.3.0
  ###############
  GNU-9.1.0:
    name: gnu-9.1.0
    Compiler:
      Name: gnu
      Version: 9.1.0
      Module: gnu
      Executables:
        - gcc
        - gfortran
        - g++
    MPI:
      Module: mpt
      Version: 2.19
      Executables:
        - mpicc
        - mpif90
    Libs:
      - p-netcdf:
        Module: pnetcdf
        Version: 1.11.1
      - c-netcdf:
        Module: netcdf-mpi
      - pio:
        Module: pio
      - USE_PIO2:
        Name: USE_PIO2
        Value: 'true'


  ###############
  # GNU-8.3.0
  ###############
  GNU-8.3.0:
    name: gnu-8.3.0
    Compiler:
      Name: gnu
      Version: 8.3.0
      Module: gnu
      Executables:
        - gcc
        - gfortran
        - g++
    MPI:
      Module: mpt
      Version: 2.19
      Executables:
        - mpicc
        - mpif90
    Libs:
      - p-netcdf:
        Module: pnetcdf
      - c-netcdf:
        Module: netcdf-mpi
      - pio:
        Module: pio


  ###############
  # PGI-19.3
  ###############
  PGI-19.3:
    Name: pgi-19.3
    Compiler:
      Name: pgi
      Version: 19.3
      Module: pgi
      Executables:
        - pgcc
        - pgfortran
    MPI:
      Module: mpt
      Version: 2.19
      Executables:
        - mpicc
        - mpif90
    Libs:
      - p-netcdf:
        Module: pnetcdf
      - c-netcdf:
        Module: netcdf-mpi
      - pio:
        Module: pio

